            padding: 12px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;

            font-weight: 500;
            font-size: 0.95rem;
            color: #7f8c8d;

            color: white;
        }

        .tab:hover:not(.active) {

        }

            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .input-group .help-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 4px;
            min-height: 1.2em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .currency-symbol {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-weight: 500;
            pointer-events: none;
        }

        body[dir="rtl"] .currency-symbol {
            left: auto;
            right: 14px;
        }

        .input-group input.with-symbol {
            padding-left: 35px;
        }

        body[dir="rtl"] .input-group input.with-symbol {
            padding-left: 14px;
            padding-right: 35px;
        }

        .calculate-btn {
            width: 100%;
            padding: 14px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            background: #229954;
        }

            border-radius: 6px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #ecf0f1;

            margin-bottom: 20px;

            padding: 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #ecf0f1;
        }

            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;

            font-weight: 600;
            color: #2c3e50;
        }

        }

            font-size: 1.8rem;

            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;

            color: #2c3e50;

                        <label data-translate="annualRateLabel"></label>
                        <input type="number" id="annualRate" data-translate-placeholder="annualRatePlaceholder" step="0.1">

                    </div>

                </div>
            </div>

            <!-- Target Tab -->

                <div class="form-grid">
                    <div class="input-group">
                        <label data-translate="targetAmountLabel"></label>
                        <input type="text" id="targetAmount" data-translate-placeholder="targetAmountPlaceholder">
                        <div class="help-text" data-translate="targetAmountHelp"></div>
                    </div>
                    <div class="input-group">
                        <label data-translate="currentAmountLabel"></label>
                        <input type="text" id="principal3" data-translate-placeholder="currentAmountPlaceholder">
                        <div class="help-text" data-translate="currentAmountHelp"></div>
                    </div>
                    <div class="input-group">
                        <label data-translate="annualRateLabel"></label>
                        <input type="number" id="annualRate3" data-translate-placeholder="annualRatePlaceholder" step="0.1">
                        <div class="help-text" data-translate="annualRateHelp"></div>

                    <div class="input-group">
                        <label data-translate="targetYearsLabel"></label>
                        <input type="number" id="years3" data-translate-placeholder="targetYearsPlaceholder" step="0.1">
                        <div class="help-text" data-translate="targetYearsHelp"></div>

            </div>

                <div class="input-group">
                    <label data-translate="inflationRateLabel"></label>
                    <input type="number" id="inflationRate" data-translate-placeholder="inflationRatePlaceholder" step="0.1">
                    <div class="help-text" data-translate="inflationRateHelp"></div>
                </div>
            </div>

                <h3 class="section-title" data-translate="resultSectionTitle"></h3>
                <div id="resultGrid" class="result-grid"></div>
            </section>

            <section id="chartContainer" class="chart-container hidden">
                <h3 class="section-title" data-translate="chartTitle"></h3>
                <canvas id="chart" height="250"></canvas>
            </section>

            <!-- Monthly Data Table -->
            <section id="monthlyDataContainer" class="monthly-data-section hidden">
                <h3 class="section-title" data-translate="monthlyDataTitle"></h3>

                    <label>
                        <input type="radio" name="dataFrequency" value="monthly" checked>
                        <span data-translate="monthlyOption">월별</span>
                    </label>
                    <label>
                        <input type="radio" name="dataFrequency" value="yearly">
                        <span data-translate="yearlyOption">연별</span>
                    </label>
                </div>

                    <table class="monthly-data-table">
                        <thead>
                            <tr>
                                <th data-translate="periodLabel">기간</th>
                                <th data-translate="interestLabel">이자</th>
                                <th data-translate="balanceLabel">최종 잔고</th>
                                <th data-translate="profitLabel">수익금 (수익률)</th>
                            </tr>
                        </thead>
                        <tbody id="monthlyDataBody"></tbody>
                    </table>
                </div>
            </section>
            
            <section id="comparison" class="comparison hidden">
                <h3 class="section-title" data-translate="comparisonTitle"></h3>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th data-translate="scenarioLabel"></th>
                            <th data-translate="finalValueLabel"></th>
                            <th data-translate="differenceLabel"></th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTableBody"></tbody>
                </table>
            </section>

            <section id="explanation" class="explanation hidden">
                <h4 data-translate="explanationTitle"></h4>
                <p id="explanationText"></p>
            </section>
        </main>
    </div>

    // --- LANGUAGE AND SEO SETUP ---
    let currentLang = 'ko';
    const supportedLangs = Object.keys(translations);

    function getInitialLanguage() {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        if (lang && supportedLangs.includes(lang)) {
            return lang;
        }
        const browserLang = navigator.language.split('-')[0];
        return supportedLangs.includes(browserLang) ? browserLang : 'ko';
    }

    function setLanguage(lang) {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('lang') !== lang) {
            urlParams.set('lang', lang);
            history.replaceState(null, '', `${window.location.pathname}?${urlParams}`);
        }
        
        currentLang = lang;
        const t = translations[lang];

        // Update HTML lang and dir attributes
        document.documentElement.lang = t.langCode;
        document.body.dir = t.dir;

        // Update meta tags
        document.title = t.pageTitle;
        document.querySelector('meta[name="description"]').content = t.metaDescription;
        document.querySelector('meta[name="keywords"]').content = t.metaKeywords;
        document.querySelector('meta[property="og:title"]').content = t.pageTitle;
        document.querySelector('meta[property="og:description"]').content = t.metaDescription;
        
        // Generate and update hreflang links
        const head = document.querySelector('head');
        head.querySelectorAll('link[rel="alternate"]').forEach(link => link.remove());
        supportedLangs.forEach(code => {
            const link = document.createElement('link');
            link.rel = 'alternate';
            link.hreflang = translations[code].langCode.toLowerCase();
            link.href = `${window.location.pathname}?lang=${code}`;
            head.appendChild(link);
        });
        const xDefault = document.createElement('link');
        xDefault.rel = 'alternate';
        xDefault.hreflang = 'x-default';
        xDefault.href = `${window.location.pathname}?lang=en`;
        head.appendChild(xDefault);

        // Apply text translations to all elements
        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.getAttribute('data-translate');
            if (t[key]) el.textContent = t[key];
        });

        document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
            const key = el.getAttribute('data-translate-placeholder');
            if (t[key]) el.placeholder = t[key];
        });

        // Update currency symbols
        document.querySelectorAll('.currency-symbol').forEach(el => el.textContent = t.currencySymbol);

        // Populate compounding frequency dropdown
        const freqSelect = document.getElementById('compoundFrequency');
        freqSelect.innerHTML = '';
        Object.entries(t.compoundingFrequency).forEach(([value, text]) => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = text;
            if (value === '12') option.selected = true;
            freqSelect.appendChild(option);
        });
    }

    function calculate() {

                .replace('{principal}', formatCurrency(principal, currentLang))

                .replace('{years}', years)
                .replace('{interest}', formatCurrency(result.totalInterest, currentLang));

            years = getNum('years2');

            result = compoundInterest(principal, monthlyDeposit, rate, years, 12);
            explanation = t.installmentExplanation
                .replace('{years}', years)
                .replace('{deposit}', formatCurrency(monthlyDeposit, currentLang))
                .replace('{rate}', rate)
                .replace('{principal}', formatCurrency(result.totalDeposits, currentLang))

        } else {

            years = getNum('years3');
            if (target <= 0 || rate < 0 || years <= 0) { alert(t.alertMsg); return; }
            const requiredMonthly = requiredDeposit(target, principal, rate, years);
            result = compoundInterest(principal, requiredMonthly, rate, years, 12);
            explanation = t.targetExplanation
                .replace('{target}', formatCurrency(target, currentLang))
                .replace('{years}', years)
                .replace('{rate}', rate)

        renderResults(result, t);

        drawChart(result, years, t);

    // 수정된 복리 계산 함수 - 올바른 복리 계산 방식
    function compoundInterest(principal, monthlyDeposit, rate, years, frequency) {
        const periodsPerYear = frequency;
        const ratePerPeriod = rate / 100 / periodsPerYear;
        const totalPeriods = Math.round(years * periodsPerYear);
        const monthsPerPeriod = 12 / periodsPerYear;

        let balance = principal;
        let totalDeposits = principal;
        let totalInterestEarned = 0;
        const balances = [principal];
        monthlyDataCache = [];

        // 매월 데이터를 추적하기 위한 변수들
        let currentMonth = 0;
        let monthlyBalance = principal;
        let monthlyTotalDeposits = principal;
        let monthlyTotalInterest = 0;

        for (let period = 1; period <= totalPeriods; period++) {
            // 이 복리 기간 동안의 월 적립금 계산
            const depositsThisPeriod = monthlyDeposit * monthsPerPeriod;
            
            // 적립금을 기간 시작에 추가
            if (depositsThisPeriod > 0) {
                balance += depositsThisPeriod;
                totalDeposits += depositsThisPeriod;
            }

            // 복리 이자 적용
            const interestEarned = balance * ratePerPeriod;
            balance += interestEarned;
            totalInterestEarned += interestEarned;

            // 월별 데이터 생성 (복리 기간을 월별로 세분화)
            for (let monthInPeriod = 0; monthInPeriod < monthsPerPeriod && currentMonth < years * 12; monthInPeriod++) {
                currentMonth++;
                
                // 월별 적립금 추가
                if (monthlyDeposit > 0) {
                    monthlyBalance += monthlyDeposit;
                    monthlyTotalDeposits += monthlyDeposit;
                }

                // 월별 이자 (복리 기간 내 균등 배분)
                const monthlyInterest = interestEarned / monthsPerPeriod;
                monthlyBalance += monthlyInterest;
                monthlyTotalInterest += monthlyInterest;

                // 월별 데이터 저장
                monthlyDataCache.push({
                    month: currentMonth,
                    deposit: monthlyDeposit,
                    interest: monthlyInterest,
                    balance: monthlyBalance,
                    totalInterest: monthlyTotalInterest
                });
            }

            // 연도별 데이터 저장 (차트용)
            if (period % periodsPerYear === 0 || period === totalPeriods) {
                balances.push(balance);
            }
        }

        return {
            finalAmount: balance,
            totalDeposits: totalDeposits,
            totalInterest: totalInterestEarned,
            balances: balances
        };
    }

        function requiredDeposit(target, principal, rate, years) {
        const r = rate / 100;
        const monthlyRate = r / 12;
        const totalMonths = years * 12;
        
        if (monthlyRate === 0) return (target - principal) / totalMonths;

        const fvPrincipal = principal * Math.pow(1 + monthlyRate, totalMonths);
        const fvDepositsNeeded = target - fvPrincipal;
        
        if (fvDepositsNeeded <= 0) return 0;

        const annuityFactor = (Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate;
        return fvDepositsNeeded / annuityFactor;
    }

    function renderResults(result, t) {
        let html = '';
        if (currentTab === 'target') {
            const requiredMonthly = requiredDeposit(parseNumber(document.getElementById('targetAmount').value), parseNumber(document.getElementById('principal3').value), parseNumber(document.getElementById('annualRate3').value), parseNumber(document.getElementById('years3').value));
            html += `<div class="result-card highlight"><div class="label">${t.requiredMonthlyDepositLabel}</div><div class="value">${formatCurrency(requiredMonthly, currentLang)}</div></div>`;
        } else {

        }
        html += `<div class="result-card"><div class="label">${t.totalPrincipalLabel}</div><div class="value">${formatCurrency(result.totalDeposits, currentLang)}</div></div>`;
        html += `<div class="result-card"><div class="label">${t.totalInterestLabel}</div><div class="value">${formatCurrency(result.totalInterest, currentLang)}</div></div>`;

        }
        document.getElementById('resultGrid').innerHTML = html;
    }

    // 수정된 차트 그리기 함수 - Y축 가독성 개선
    function drawChart(result, years, t) {
        const ctx = document.getElementById('chart').getContext('2d');
        if (myChart) myChart.destroy();
        
        const labels = result.balances.map((_, i) => {
            const year = Math.round((i / (result.balances.length - 1)) * years);
            return `${year}${t.yearSuffix}`;
        });

        // Y축 범위 자동 계산 (가독성 개선)
        const minValue = Math.min(...result.balances);
        const maxValue = Math.max(...result.balances);
        const range = maxValue - minValue;
        const suggestedMin = Math.max(0, minValue - range * 0.1); // 최소값에서 10% 여유
        const suggestedMax = maxValue + range * 0.1; // 최대값에서 10% 여유

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: t.chartLabel,
                    data: result.balances,
                    borderColor: '#27ae60',
                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#27ae60',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: { 
                    legend: { display: false }
                },
                scales: {
                    y: { 
                        // beginAtZero 제거하고 데이터 범위에 맞춘 표시

                        suggestedMax: suggestedMax,

                            color: '#ecf0f1'
                        }

                        },

                        }

                    }
                }
            }
        });

    // 수정된 월별 데이터 테이블 렌더링 함수 - 연별 이자 누적 수정
    function renderMonthlyData(monthlyData, t) {
        const tbody = document.getElementById('monthlyDataBody');
        tbody.innerHTML = '';
        
        const frequency = document.querySelector('input[name="dataFrequency"]:checked').value;
        const isYearly = frequency === 'yearly';
        const interval = isYearly ? 12 : 1;
        
        const getTotalInvestment = (monthIndex) => {
            const principal = parseNumber(document.getElementById(currentTab === 'general' ? 'principal' : currentTab === 'installment' ? 'principal2' : 'principal3').value);
            const monthlyDeposit = currentTab === 'installment' ? parseNumber(document.getElementById('monthlyDeposit').value) : 
                                  currentTab === 'target' ? requiredDeposit(parseNumber(document.getElementById('targetAmount').value), parseNumber(document.getElementById('principal3').value), parseNumber(document.getElementById('annualRate3').value), parseNumber(document.getElementById('years3').value)) : 0;
            return principal + (monthlyDeposit * monthIndex);
        };

        // 연별 데이터 누적을 위한 변수들
        let yearlyInterest = 0;

        monthlyData.forEach((data, index) => {
            if (isYearly) {
                // 연별: 12개월간 이자 누적
                yearlyInterest += data.interest;
                
                if (index % 12 === 11 || index === monthlyData.length - 1) {
                    const row = document.createElement('tr');
                    const period = `${Math.ceil(data.month / 12)}${t.yearUnit}`;
                    const totalInvestment = getTotalInvestment(data.month);
                    const totalProfit = data.totalInterest;
                    const returnRate = totalInvestment > 0 ? ((totalProfit / totalInvestment) * 100).toFixed(2) : 0;
                    
                    row.innerHTML = `
                        <td>${period}</td>
                        <td>${formatCurrency(yearlyInterest, currentLang)}</td>
                        <td>${formatCurrency(data.balance, currentLang)}</td>
                        <td>${formatCurrency(totalProfit, currentLang)} (${returnRate}%)</td>
                    `;
                    tbody.appendChild(row);
                    yearlyInterest = 0; // 다음 연도를 위해 리셋
                }
            } else {
                // 월별: 기존 로직
                if (index % interval === interval - 1 || index === monthlyData.length - 1) {
                    const row = document.createElement('tr');
                    const period = `${data.month}${t.monthUnit}`;
                    const totalInvestment = getTotalInvestment(data.month);
                    const totalProfit = data.totalInterest;
                    const returnRate = totalInvestment > 0 ? ((totalProfit / totalInvestment) * 100).toFixed(2) : 0;
                    
                    row.innerHTML = `
                        <td>${period}</td>
                        <td>${formatCurrency(data.interest, currentLang)}</td>
                        <td>${formatCurrency(data.balance, currentLang)}</td>
                        <td>${formatCurrency(totalProfit, currentLang)} (${returnRate}%)</td>
                    `;
                    tbody.appendChild(row);
                }
            }
        });
    }
    
    function createComparison(baseResult, t) {
        const rate = parseNumber(document.getElementById(currentTab === 'general' ? 'annualRate' : currentTab === 'target' ? 'annualRate3' : 'annualRate2').value);
        const principal = parseNumber(document.getElementById(currentTab === 'general' ? 'principal' : currentTab === 'target' ? 'principal3' : 'principal2').value);
        const years = parseNumber(document.getElementById(currentTab === 'general' ? 'years' : currentTab === 'target' ? 'years3' : 'years2').value);
        const monthlyDeposit = (currentTab === 'installment') ? parseNumber(document.getElementById('monthlyDeposit').value) : 
                            (currentTab === 'target') ? requiredDeposit(parseNumber(document.getElementById('targetAmount').value), parseNumber(document.getElementById('principal3').value), parseNumber(document.getElementById('annualRate3').value), parseNumber(document.getElementById('years3').value)) : 0;
        const frequency = (currentTab === 'general') ? parseInt(document.getElementById('compoundFrequency').value) : 12;

        const resultUp = compoundInterest(principal, monthlyDeposit, rate + 1, years, frequency);
        const resultDown = compoundInterest(principal, monthlyDeposit, Math.max(0, rate - 1), years, frequency);

        // 번역 키를 사용하여 테이블 생성
        const tableBody = `
            <tr>
                <td>${t.scenarioCurrent} (${rate}%)</td>
                <td>${formatCurrency(baseResult.finalAmount, currentLang)}</td>
                <td>-</td>
            </tr>
            <tr>
                <td>${t.scenarioRateUp} (${rate + 1}%)</td>
                <td>${formatCurrency(resultUp.finalAmount, currentLang)}</td>
                <td class="positive">+${formatCurrency(resultUp.finalAmount - baseResult.finalAmount, currentLang)}</td>
            </tr>
            <tr>
                <td>${t.scenarioRateDown} (${Math.max(0, rate - 1)}%)</td>
                <td>${formatCurrency(resultDown.finalAmount, currentLang)}</td>
                <td class="negative">-${formatCurrency(baseResult.finalAmount - resultDown.finalAmount, currentLang)}</td>
            </tr>
        `;
        document.getElementById('comparisonTableBody').innerHTML = tableBody;
    }

                const t = translations[currentLang];
                renderMonthlyData(monthlyDataCache, t);
            }
        }
    });
    
    // Add listeners for number formatting on input
    ['principal', 'principal2', 'monthlyDeposit', 'targetAmount', 'principal3'].forEach(id => {
        const input = document.getElementById(id);
        input.addEventListener('input', (e) => {
            const t = translations[currentLang];
            let value = e.target.value.replace(new RegExp(`\\${t.currencySymbol}|\\s`, 'g'), '').replace(/,/g, '');
            if (!isNaN(value) && value.length > 0) {
                const num = parseFloat(value);
                e.target.value = formatNumber(num, currentLang);
            }
        });
    });

});
</script>
